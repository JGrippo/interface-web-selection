<mat-card-header>
  {{room.location}} | {{room.vacancy + room.occupancy}} Beds | {{room.vacancy}} Remaining
</mat-card-header>
<mat-divider></mat-divider>

<mat-grid-list cols='2'>
  <div *ngFor="let user of roomPlus.users">
    <mat-grid-tile>
      <div *ngIf="user.gender === 'male'">
        <img src="https://s3.us-east-2.amazonaws.com/kbaynardbucket/male.png" style="width:50px; border-radius: 50%">
        <div>
          <font size='2'>{{user.name.first}}</font>
        </div>
        <div>
          <font size='2'>{{user.name.last}}</font>
          <button mat-icon-button>
            <mat-icon>remove</mat-icon>
          </button>
        </div>
      </div>

      <div *ngIf="user.gender === 'female'">
        <img src="https://s3.us-east-2.amazonaws.com/kbaynardbucket/female.png" style="width:50px; border-radius: 50%">
        <div>
          <font size='2'>{{user.name.first}}</font>
        </div>
        <div>
          <font size='2'>{{user.name.last}}</font>
          <button mat-icon-button>
            <mat-icon>remove</mat-icon>
          </button>
        </div>
      </div>
      <div *ngIf="user.gender === 'fill'">
        <img src="https://254-online.com/wp-content/uploads/one-grey-circle.jpg" style="width:50px; border-radius: 50%">
        <div>
          <font size='2'>unassigned</font>
        </div>
      </div>
    </mat-grid-tile>
  </div>
</mat-grid-list>

<mat-grid-list cols="8">
  <mat-grid-tile>
  </mat-grid-tile>
  <mat-grid-tile colspan="6">
    <mat-form-field>
      <mat-select placeholder="User">
        <mat-option *ngFor="let user of room.users">
          {{ user.name.first }} {{ user.name.last }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </mat-grid-tile>

  <mat-grid-tile>
  </mat-grid-tile>
</mat-grid-list>
