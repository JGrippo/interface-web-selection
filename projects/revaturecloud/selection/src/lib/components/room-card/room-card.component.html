<mat-card-header>
  Room {{room.location}} | {{room.vacancy + room.occupancy}} Beds | {{room.vacancy}} Remaining
</mat-card-header>
<mat-divider></mat-divider>

<mat-grid-list cols='2'>
  <div *ngIf="users">
    <div *ngFor="let user of users">
      <mat-grid-tile>
        <div *ngIf="user.gender == 'male'">
          <img src="../../../assets/img/male.png" style="width:50px; border-radius: 50%">
          <div>
            <font size='2'>ID:1234</font>
          </div>
          <div class="boxed-room"> {{user.name.first}}</div>
        </div>

        <div *ngIf="user.gender == 'female'">
          <img src="../../../assets//img/female.png" style="width:50px; border-radius: 50%">
          <div>
            <font size='2'>ID:4321</font>
          </div>
          <div class="boxed-room">{{user.name.first}}</div>
        </div>
      </mat-grid-tile>
    </div>
  </div>
</mat-grid-list>

<mat-grid-list cols="8">
  <mat-grid-tile>
  </mat-grid-tile>
  <mat-grid-tile colspan="6">
    <mat-form-field>
      <mat-select placeholder="User">
        <mat-option *ngFor="let user of users">
          {{ user.name.first }} {{ user.name.last }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </mat-grid-tile>

  <mat-grid-tile>
  </mat-grid-tile>
</mat-grid-list>
