<p>
  User-Wrapper component
</p>
<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <input type="text" [(ngModel)]="userName">
      <br>
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let user of allUsers | search:userName">
          {{user.name.first}}
          {{user.name.last}}
        </li>
      </ul>
    </div>
  </div>
</div>
