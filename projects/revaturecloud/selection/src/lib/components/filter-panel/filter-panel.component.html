<mat-sidenav-container class="example-container" autosize>
  <mat-sidenav #sidenav class="example-sidenav" mode="side">
    <p align="center">Filter Results</p>

    <div align="center">
      <div>
        <mat-form-field>
          <mat-select placeholder="Batch">
            <mat-option *ngFor="let batch of batches" [value]="batch">
              {{ batch }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field>
          <mat-select placeholder="City">
            <mat-option *ngFor="let city of cities" [value]="city">
              {{ city }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field>
          <mat-select placeholder="Building">
            <mat-option *ngFor="let building of buildings" [value]="building">
              {{ building }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>

    <div>
      <p align="center"> Gender </p>
      <ul style="list-style-type:none">
        <li *ngFor="let g of genders">
          <mat-checkbox
              [(ngModel)]="gender"
              [value]="g">
            {{g}}
          </mat-checkbox>
        </li>
      </ul>
    </div>

    <div>
      <p align="center"> Occupancy</p>
      <ul style="list-style-type:none">
        <li>
          <mat-checkbox [(ngModel)]="vacantRoomsOnly">Vacant Rooms Only</mat-checkbox>
        </li>
        <li>
          <mat-checkbox [(ngModel)]="sortByMostVacancies">Sort By Most Vacanies</mat-checkbox>
        </li>
        <li>
          <mat-checkbox [(ngModel)]="unhousedUsersOnly">Unhoused Users Only</mat-checkbox>
        </li>
      </ul>
    </div>

    <div>
      <input type="button" value="Filter" (click)="submit()">
      <input type="button" value="Reset" (click)="reset()">
    </div>

  </mat-sidenav>

  <mat-sidenav-content>
    <div class="example-sidenav-content">
      <button type="button my-mini-fab" mat-mini-fab (click)="sidenav.toggle()">
          <i class="material-icons">menu</i>
      </button>
    </div>
    <lib-content-wrapper></lib-content-wrapper>
  </mat-sidenav-content>
</mat-sidenav-container>
