<mat-sidenav-container class="example-container" autosize>
  <mat-sidenav #sidenav class="example-sidenav" mode="side">
    <p align="center">Filter Results</p>

    <div align="center">
      <div>
        <mat-form-field name="batch">
          <mat-select placeholder="Batch" [(ngModel)]="batchId" (selectionChange)="update()" ngDefaultControl>
            <mat-option>All batches</mat-option>
            <mat-option *ngFor="let b of batches" [value]="b.id">
              {{ b.batchName }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field name="location">
          <mat-select placeholder="Location" [(ngModel)]="location" (selectionChange)="update()" ngDefaultControl>
            <mat-option>All cities</mat-option>
            <mat-option *ngFor="let l of locations" [value]="l">
              {{ l }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>

    <div>
      <p align="center"> Gender </p>
      <mat-radio-group class="example-radio-group" [(ngModel)]="gender" (change)="update()" ngDefaultControl>
        <mat-radio-button class="example-radio-button" *ngFor="let g of genders" [value]="g.value">
          {{ g.name }}
        </mat-radio-button>
      </mat-radio-group>
    </div>

    <div>
      <p align="center"> Users </p>
      <mat-radio-group class="example-radio-group" [(ngModel)]="housingSituation" (change)="update()" ngDefaultControl>
        <mat-radio-button class="example-radio-button" *ngFor="let option of housingSituationOptions" [value]="option.value">
          {{ option.name }}
        </mat-radio-button>
      </mat-radio-group>
    </div>

    <div>
      <p align="center"> Occupancy</p>
      <ul style="list-style-type:none">
        <li>
          <mat-checkbox [(ngModel)]="vacantRoomsOnly" (change)="update()" ngDefaultControl>
            Vacant Rooms Only
          </mat-checkbox>
        </li>
        <li>
          <mat-checkbox [(ngModel)]="sortByMostVacancies" (change)="updateSort()" ngDefaultControl>
            Sort By Most Vacancies
          </mat-checkbox>
        </li>
        <li>
          <mat-checkbox [(ngModel)]="hasBedAvailable" (change)="update()" ngDefaultControl>
            Hide Full Rooms
          </mat-checkbox>
        </li>
      </ul>
    </div>

  </mat-sidenav>

  <mat-sidenav-content>

    <div class="example-sidenav-content">

      <button type="button my-mini-fab" mat-mini-fab (click)="sidenav.toggle()">
        <i class="material-icons">menu</i>
      </button>
      <div style="height: 10px"></div>
      <mat-tab-group [selectedIndex]='1' class='tab-group'>

        <mat-tab disabled>
        </mat-tab>

        <mat-tab label='Selection'>
          <ng-template matTabContent>
            <div class='tab-content' name='content-selection'>
              <div style="height: 30px"></div>
              <lib-content-wrapper></lib-content-wrapper>
            </div>
          </ng-template>
        </mat-tab>

        <mat-tab label='History'>
          <ng-template matTabContent>
            <div class='tab-content' name='table-selection'>
              <lib-table-view></lib-table-view>
            </div>
          </ng-template>
        </mat-tab>

      </mat-tab-group>

    </div>

  </mat-sidenav-content>
</mat-sidenav-container>
