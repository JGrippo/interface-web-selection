<mat-sidenav-container class="example-container" autosize>
  <mat-sidenav #sidenav class="example-sidenav" mode="side">
    <p align="center">Filter Results</p>

    <div align="center">
      <div>
        <mat-form-field>
          <mat-select placeholder="Batch" [(ngModel)]="batchId" (selectionChange)="update()">
            <mat-option>All batches</mat-option>
            <mat-option *ngFor="let b of batches" [value]="b.Id">
              {{ b.batchName }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field>
          <mat-select placeholder="Location" [(ngModel)]="location" (selectionChange)="update()">
            <mat-option>All cities</mat-option>
            <mat-option *ngFor="let l of locations" [value]="l">
              {{ l }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <!-- Not implemnted -->
      <!--
      <div>
        <mat-form-field>
          <mat-select placeholder="Building"
              [(ngModel)]="building"
              (selectionChange)="update()">
            <mat-option>All buildings</mat-option>
            <mat-option
                *ngFor="let b of buildings"
                [value]="b">
              {{ b }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      -->
    </div>

    <div>
      <p align="center"> Gender </p>
      <mat-radio-group class="example-radio-group" [(ngModel)]="gender" (change)="update()">
        <mat-radio-button class="example-radio-button" *ngFor="let g of genders" [value]="g.value">
          {{ g.name }}
        </mat-radio-button>
      </mat-radio-group>
    </div>

    <div>
      <p align="center"> Users </p>
      <mat-radio-group class="example-radio-group" [(ngModel)]="housingSituation" (change)="update()">
        <mat-radio-button class="example-radio-button" *ngFor="let option of housingSituationOptions" [value]="option.value">
          {{ option.name }}
        </mat-radio-button>
      </mat-radio-group>
    </div>

    <div>
      <p align="center"> Occupancy</p>
      <ul style="list-style-type:none">
        <li>
          <mat-checkbox [(ngModel)]="vacantRoomsOnly" (change)="update()">
            Vacant Rooms Only
          </mat-checkbox>
        </li>
        <li>
          <mat-checkbox [(ngModel)]="sortByMostVacancies" (change)="updateSort()">
            Sort By Most Vacancies
          </mat-checkbox>
        </li>
        <li>
          <mat-checkbox [(ngModel)]="hasBedAvailable" (change)="update()">
            Hide Full Rooms
          </mat-checkbox>
        </li>
      </ul>
    </div>
    <div align="center">
      <div *ngIf="this._router.url === '/content-wrapper' || this._router.url === '/'">
        <button mat-raised-button routerLink='/table' routerLinkActive='active'>Table</button>
      </div>
      <div *ngIf="this._router.url === '/table'">
        <button mat-raised-button routerLink='/content-wrapper' routerLinkActive='active'>Content</button>
      </div>
    </div>

  </mat-sidenav>

  <mat-sidenav-content>
    <div class="example-sidenav-content">
      <button type="button my-mini-fab" mat-mini-fab (click)="sidenav.toggle()">
        <i class="material-icons">menu</i>
      </button>
    </div>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
