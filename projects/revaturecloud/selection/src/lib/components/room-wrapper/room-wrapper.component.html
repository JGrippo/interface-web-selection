<div class="example-header">
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
</div>

<div>
  <div fxLayout="row" fxFlex.md="70" fxLayoutWrap class="card-deck-container mat-elevation-z4">
    <div fxFlex *ngFor="let room of rooms" class="card-item">
      <card [ngStyle]="{'width':'300' + 'px'}" [room]="room"></card>
    </div>

    <div class="paginator mat-elevation-z4" *ngIf="rooms.length !== 0"></div>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
</div>
