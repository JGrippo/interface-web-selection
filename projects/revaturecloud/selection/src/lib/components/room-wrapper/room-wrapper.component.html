<mat-grid-list cols="4" rowHeight="65px">
  <mat-grid-tile colspan="1">
    <form class="user-search">
      <mat-form-field>
        <input matInput placeholder="Search" [(ngModel)]="searchRooms" name="searchRooms">
      </mat-form-field>
    </form>
  </mat-grid-tile>
  <mat-grid-tile colspan="3">
  </mat-grid-tile>
</mat-grid-list>
<mat-grid-list cols="3" rowHeight="425px">
  <mat-grid-tile class="my-grid-tile" *ngFor="let room of rooms | roomSearch:searchRooms | paginate: { itemsPerPage: 3, currentPage: p, id: 'room-pagination' }">

    <mat-card>
      <lib-room-card [room]="room"></lib-room-card>
      <div *ngIf="room.address">
        <div style="text-align: center">
          <font size='2'>{{room.address.address1}} : {{room.address.address2}}</font>
        </div>
      </div>
    </mat-card>

  </mat-grid-tile>
  <mat-grid-tile colspan="3" rowHeight="100px">
    <pagination-controls class="my-pagination" (pageChange)="p = $event" id="room-pagination"></pagination-controls>
  </mat-grid-tile>
</mat-grid-list>
